<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let name = "Tejashwini";
        let name1 = "Tejashwini";
        let nameObj = new String("Tejashwini");
        let nameObj1 = new String("Tejashwini");
        document.getElementById("demo").innerHTML=typeof name + "<br>" +typeof nameObj;
        
        //comparing two same strings
        
        document.getElementById("demo1").innerHTML="Comparing Two Strings " +(name==name1)

        // comparing two Objects is always false

        document.getElementById("demo2").innerHTML="Comparing Two Objects " +(nameObj==nameObj1)
    </script>
</body>
</html>
