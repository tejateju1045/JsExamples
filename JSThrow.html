<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputbox" type="text">
    <button type ="button" onclick="fetchfunction()">Click here</button> 
    <p id="display"></p>

    <script>
        let input1 = document.getElementById("inputbox").value;
        function fetchfunction(){
            try{
            if(input1=="") throw "no input" ;
            if(isNaN(input1)) throw "not a number";
            if(input1>100) throw "input is above 100";
            if(input1<100) throw "input is below 100";
            if(input1==100) throw "input is equal to 100";
            }
            catch(err){
                document.getElementById("display").innerHTML = err;
            }
        }
    </script>
</body>
</html>
