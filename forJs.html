<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Using For Loop</h3>
    <p id = "demo1"></p>
    <h3>Using ForEach</h3>
    <p id = "demo2"></p>
    <h3>Using Map</h3>
    <p id = "demo3"></p>
    <script>
        let trainees = ["Anup", "Abhinav", "Abhijith","Abhishek","Sejal", "Monika","Tejashwini","Arya","Avinash"]
        let allTrainees1 = "";
        let allTrainees2 = "";
        let allTrainees3 = "";

        for (i=0 ; i<trainees.length ; i++){
            allTrainees1 += trainees[i] +'<hr>';

        }
        //using Foreach Function
        trainees.forEach(myFunction);

        function myFunction(value){
            allTrainees2+=value+'<hr>';
        }
        //using map function
        trainees.map((value) => allTrainees3 += value + '<hr>');


        document.getElementById("demo1").innerHTML = allTrainees1;
        document.getElementById("demo2").innerHTML = allTrainees2;
        
        document.getElementById("demo3").innerHTML = allTrainees3;
        

    </script>
</body>
</html>
