<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let number1 = 20;
        let number2 = 4;

        //addition operation
        let addition = number1+number2;
        document.writeln("addition of two numbers ="+ addition+" ");
        
        //subtrction
        let subtrction = number1-number2+5
        document.writeln("subtraction of two numbers ="+ subtrction+" ");

        //multiplication
        let multiplication = (number1*number2)*2
        document.writeln("multipliction of two numbers ="+ multiplication+ " ");

        //divission 
        let divission = number1/number2
        document.writeln("divission of two numbers ="+ divission+ " ");
        
        //modulus operator 
        let modulus = number1 % number2
        document.writeln("modulus of two numbers ="+modulus+ " ");

        //assignment operator
        number1 += number2;
         document.write("assignment operator result = "+number1 + " ");

        //Increment
        let number3 = ++number1
        document.write("Increment of number1 ="+ number3 + " ");

        let number4 = number1++ + ++number2
        document.write("Sum of number1 postIncrement and number2 preIncrement ="+ number4 + " ");

        //decrement 
        let number5 = number3-- + 10;
        document.write("decrement operator result = " + number5);

    
        
    </script>
</body>
</html>
