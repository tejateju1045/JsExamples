<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        let i=1;
        let value=[];
        do{
            value += i + "<hr>";
            if(i===5){
                break;
            }
            i++;
        } while(i<10);

        document.getElementById("demo1").innerHTML = value;
    </script>
</body>
</html>
