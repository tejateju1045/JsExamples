<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>
    <script>
    let trainees = ["Anup", "Abhinav", "Abhijith","Abhishek","Sejal", "Monika","Tejashwini","Arya","Avinash"]
    let allTrainees,i,len;
    len = trainees.length;
    allTrainees = [];
    
    for (i=0; i<len ; i++){
        allTrainees += trainees[i] +'<hr>';
    }

    document.getElementById('demo').innerHTML = allTrainees;
</script>
</body>
</html>
