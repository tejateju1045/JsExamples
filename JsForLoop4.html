<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        const marks = [50,30,25,60,80];
        let val1 = 0;
        let average;
        marks.forEach(addFunction);
        average = val1/marks.length;
        document.getElementById('demo1').innerHTML=average;

        function addFunction(value){
            val1 += value ;
        }


    </script>
</body>
</html>
