<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "demo">Good Morning</h1>
    <p onmousemove="change(this)">Tejashwini</p>
    <button type="button" onmousemove="changeContent(this)">Click Me</button>

    <script>
        function change(id){
            id.textContent = "Welcome";
        }
        function changeContent(id){
            document.getElementById("demo").textContent = "Good Afternoon"
        }
    </script>
</body>
</html>
