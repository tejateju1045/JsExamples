<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
        let str ="";
        let i;
        for (i=1; i<10 ; i++){
            if(i%3==0)
                break;
            str += i + "<hr>"
        }

        document.getElementById('demo1').innerHTML = str;
    </script>
</body>
</html>
