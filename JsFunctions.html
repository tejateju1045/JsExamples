<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arthematic Operations</h1>
    <p name = "add"></p>
    <p name="sub"></p>
    <p name="sub"></p>
    <p name="mul"></p>

    <script>
        function addition(x,y){
            return x+y;
        }
        function subtraction(x,y){
            return x-y;
        }

        function multiplication(x,y){
            return x*y;
        }

        document.getElementsByName("add")[0].innerHTML = addition(2,3);
        document.getElementsByName("sub")[0].innerHTML = subtraction(100,8);
        document.getElementsByName("sub")[1].innerHTML = addition(10,8);
        document.getElementsByName("mul")[0].innerHTML = multiplication(2,3);

        
//here sub name are defined 2 times thats why we need to assign [0] and [1] in sub name 
//other names are defined only once thats why assigned only [0] index no need of othe indexes.

    </script>
</body>
</html>
